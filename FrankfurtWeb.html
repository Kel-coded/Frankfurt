<!DOCTYPE html>
<html>
<head>
    <title>Category Table</title>

    <style>
        body {
            font-family: Verdana;
        }

        input {
            padding: 10px;
            width: 300px;
            margin-bottom: 15px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #51D6DD;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .backButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FF470F;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<h1 id="categoryTitle"></h1>

<input type="text" id="searchInput" placeholder="Search by Item Name or ID..." onkeyup="searchTable()">

<table id="dataTable">
    <thead>
        <tr>
            <th>Item ID</th>
            <th>Item Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
</table>

<br>
<a href="index.html" class="backButton">â¬… Back</a>

<script>
    // Sample Data
    const data = {
        Colours: [
            { id: 101, name: "Red", desc: "Fiery and bold" },
            { id: 102, name: "Blue", desc: "Cool and calm" },
            { id: 103, name: "Green", desc: "Fresh and natural" }
        ],
        Flavours: [
            { id: 201, name: "Chocolate", desc: "Rich and sweet" },
            { id: 202, name: "Vanilla", desc: "Classic smooth taste" },
            { id: 203, name: "Strawberry", desc: "Fruity delight" }
        ],
        Ingredients: [
            { id: 301, name: "Sugar", desc: "Sweet crystals" },
            { id: 302, name: "Flour", desc: "Baking base" },
            { id: 303, name: "Butter", desc: "Creamy goodness" }
        ],
        Materials: [
            { id: 401, name: "Steel", desc: "Strong metal" },
            { id: 402, name: "Plastic", desc: "Lightweight material" }
        ],
        Sizes: [
            { id: 501, name: "Small", desc: "Compact" },
            { id: 502, name: "Medium", desc: "Balanced size" },
            { id: 503, name: "Large", desc: "Extra spacious" }
        ],
        Testing: [
            { id: 601, name: "Quality Test", desc: "Performance check" },
            { id: 602, name: "Safety Test", desc: "Security verification" }
        ]
    };

    // Get category from URL
    const params = new URLSearchParams(window.location.search);
    const category = params.get("category");

    document.getElementById("categoryTitle").innerText = category + " Table";

    const tableBody = document.getElementById("tableBody");

    if (data[category]) {
        data[category].forEach(item => {
            const row = `
                <tr>
                    <td>${item.id}</td>
                    <td>${item.name}</td>
                    <td>${item.desc}</td>
                </tr>
            `;
            tableBody.innerHTML += row;
        });
    }

    function searchTable() {
        const input = document.getElementById("searchInput").value.toLowerCase();
        const rows = document.querySelectorAll("#dataTable tbody tr");

        rows.forEach(row => {
            const id = row.cells[0].textContent.toLowerCase();
            const name = row.cells[1].textContent.toLowerCase();

            if (id.includes(input) || name.includes(input)) {
                row.style.display = "";
            } else {
                row.style.display = "none";
            }
        });
    }
</script>

</body>
</html>


<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
